<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="contianer">
        <div class="counter">
            <h1>Counter Machine</h1>
            <div id="counter-display-start">
                <ul></ul>
            </div>
            <button id="start" type="submit">Counter</button>
            <div id="counter-display-stop">
                
                <ul></ul>
            </div>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
        
        <div class="stopwatch">
            <h1>Stop Watch Timer</h2>
            <div>
                <form action="" id="timer-form">
                    <input type="number" name="timer" id="timer" placeholder="Please select the duration...">
                    <button id="timer-button" type="submit">Start...</button>
                </form>
            </div>
            
            <div id="stop-watch-start-display">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
